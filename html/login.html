<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange</title>
    <link rel="shortcut icon" href="/img/bitcoin.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <form action="" class="form">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label class="label">E-mail</label>
                <input type="email" name="loginEmail" id="loginEmail" required> 
            </div>
            <div class="input-group">
                <label class="label">Contraseña</label>
                <input type="password" name="loginPass" id="loginPass" required> 
            </div>
            <input type="submit" value="Ingresar" class="submit-button">
            <a href="/html/register.html">Registrarse</a>
        </form>
    </div>
    
</body>
</html>
