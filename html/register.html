<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange</title>
    <link rel="shortcut icon" href="/img/bitcoin.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style_register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="register" >
        <form action="" class="form">
            <h2>Registrate</h2>
            <div class="input-group">
                <input type="text" name="name" id="name" placeholder="Nombre" required>
            </div>
            <div class="input-group">
                <input type="text" name="last_name" id="last_name" placeholder="Apellido"  required>
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="E-mail"  required>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar Contraseña" required>
            </div>
            <input type="submit" value="Registrar" class="register-btn">
        </form>
    </div>
    
</body>
</html>
